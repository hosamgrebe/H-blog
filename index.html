  <style>
    :root{
      --bg1:#020617;
      --bg2:#0f172a;
      --accent1:#22c55e;
      --accent2:#38bdf8;
      --accent3:#a855f7;
      --text-main:#f9fafb;
      --text-soft:#cbd5f5;
      --card-bg:rgba(15,23,42,0.9);
      --card-border:rgba(148,163,184,0.35);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Cairo',sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      color:var(--text-main);
      background:
        radial-gradient(circle at top left, rgba(56,189,248,0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(168,85,247,0.25), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      background-size:140% 140%;
      animation:bgMove 18s ease-in-out infinite;
    }

    @keyframes bgMove{
      0%{background-position:0% 0%;}
      50%{background-position:100% 100%;}
      100%{background-position:0% 0%;}
    }

    .wrapper{
      width:100%;
      max-width:540px;           /* مناسب للموبايل والكمبيوتر */
    }

    .card{
      position:relative;
      background:var(--card-bg);
      border-radius:22px;
      padding:24px 20px 22px;
      border:1px solid var(--card-border);
      box-shadow:0 16px 40px rgba(15,23,42,0.9);
      text-align:center;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-1px;
      background:radial-gradient(circle at top,rgba(56,189,248,0.22),transparent 55%);
      opacity:0.7;
      pointer-events:none;
      z-index:-1;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:999px;
      padding:4px 12px;
      font-size:11px;
      color:var(--text-soft);
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.5);
      margin-bottom:10px;
    }
    .badge-dot{
      width:8px;height:8px;border-radius:50%;
      background:radial-gradient(circle,var(--accent1),var(--accent2));
      box-shadow:0 0 8px rgba(34,197,94,0.9);
    }

    /* الصورة – حجم أصغر للرأس وملائم للموبايل */
    .avatar{
      width:128px;
      height:128px;
      margin:6px auto 14px;
      border-radius:50%;
      padding:4px;
      background:radial-gradient(circle at top, rgba(56,189,248,0.8), rgba(15,23,42,1));
      border:1px solid rgba(148,163,184,0.6);
      box-shadow:0 10px 26px rgba(15,23,42,0.85);
    }
    .avatar img{
      width:100%;
      height:100%;
      border-radius:50%;
      object-fit:cover;
      object-position:center top;
      transform:scale(0.94);
      display:block;
    }

    /* العنوان الرئيسي */
    .main-title{
      font-size:clamp(20px, 2.7vw, 24px); /* صغير على الموبايل ومناسب على الكمبيوتر */
      font-weight:800;
      color:#e5f0ff;
      margin-bottom:6px;
      letter-spacing:0.3px;
    }

    /* خط سفلي بسيط تحت العنوان */
    .title-underline{
      width:110px;
      height:2px;
      margin:0 auto 10px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent2),var(--accent3));
      opacity:0.9;
    }

    /* السطر الملون (المدونة قيد الإنشاء حاليًا) */
    .subtitle{
      font-size:14px;
      font-weight:600;
      margin-bottom:6px;
      background:linear-gradient(90deg,var(--accent2),var(--accent3));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* يمكنك الدخول الآن */
    .status{
      font-size:13px;
      color:var(--text-soft);
      margin-bottom:18px;
      opacity:0.9;
    }

    .enter-btn{
      position:relative;
      background:linear-gradient(135deg,var(--accent2),var(--accent3));
      color:white;
      font-size:14px;
      font-weight:700;
      padding:9px 26px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:transform .15s ease,box-shadow .15s ease,filter .15s ease;
      box-shadow:0 10px 26px rgba(15,23,42,0.9);
      outline:none;
    }
    .enter-btn::before{
      content:"";
      position:absolute;
      inset:-1px;
      border-radius:inherit;
      border:1px solid rgba(248,250,252,0.4);
      pointer-events:none;
    }
    .enter-btn:hover{
      transform:translateY(-1px);
      box-shadow:0 14px 32px rgba(15,23,42,0.95);
      filter:brightness(1.04);
    }
    .enter-btn:active{
      transform:translateY(0);
      box-shadow:0 6px 16px rgba(15,23,42,1);
      filter:brightness(.98);
    }

    .designer-text{
      margin-top:16px;
      font-size:13px;
      color:var(--text-soft);
    }
    .designer-text span{
      font-weight:700;
      background:linear-gradient(90deg,#22c55e,#16a34a);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    @media (min-width:768px){
      .card{
        padding:28px 26px 24px;
      }
      .main-title{
        font-size:22px;
      }
      .subtitle{
        font-size:15px;
      }
      .status,
      .designer-text{
        font-size:13.5px;
      }
    }

    @media (max-width:360px){
      .card{
        padding:20px 14px 18px;
      }
      .avatar{
        width:112px;
        height:112px;
      }
      .main-title{
        font-size:19px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      body { animation:none; }
    }
  </style>

      <h1 class="main-title">أهلاً بكم في مدونة حسام غريبي</h1>
      <div class="title-underline"></div>

      <p class="subtitle">المدونة قيد الإنشاء حاليًا</p>
      <p class="status">يمكنك الدخول الآن.</p>

      <button class="enter-btn" aria-label="الدخول إلى الصفحة الرئيسية" onclick="location.href='home.html'">
